<!DOCTYPE html>
<html lang="en" style="view-transition-name: page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/api.js?hl=es" async defer></script>
    <link rel="icon" href="https://clinicaimagen.uy/wp-content/uploads/2023/06/cropped-logo230px-32x32.png" sizes="32x32"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/config_in.css">
    <link rel="stylesheet" href="src/styles/equipo.css">
    <script src="src/scripts/equipo.js" defer></script>
</head>
<body>
    <header id="main-header">
        <a href="index.html" class="logo">
            <img src="src/images/Logo Clinica.png" alt="Logo de la empresa" />
        </a>

        <!-- Botón hamburguesa -->
        <button class="menu-toggle" id="toggle-btn">☰</button>

        <!-- Menú -->
        <nav id="main-nav">
            <button class="close-btn" id="close-btn">✖</button>
            <a href="index.html">Inicio</a>
            <a href="tratamientos.html">Tratamientos</a>
            <a href="Contacto.html">Contacto</a>
            <a href="login.html" class="login-btn">Log in</a>
        </nav>
    </header>
    <div class="overlay" id="overlay"></div>
    <main class="perfil-container">
        <div id="perfil"></div>
    </main>
        <footer class="footer">
        <div class="footer-container">
            
            <!-- Logo de la clínica -->
            <div class="footer-logo">
                <img src="src/images/Logo Clinica.png" alt="Logo Clínica Imagen">
            </div>

            <!-- Sección: Sobre Nosotros -->
            <div class="footer-section">
                <button class="footer-toggle" onclick="toggleFooterSection(this)">
                    Sobre Nosotros <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="footer-content-sobre">
                    <p class="footer-text">
                        Somos especialistas en odontología integral con enfoque humano.
                    </p>
                    <a href="Nosotros.html" class="footer-link">Ver más sobre nosotros</a>

                    <form class="footer-form" id="consultaForm">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required>

                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto" required>

                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                        <div class="g-recaptcha" data-sitekey="6Ld3634rAAAAACylP6JaGQ8nRaoYWaSb_9fCck-_"></div>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>

            <!-- Sección: Contacto -->
            <div class="footer-section">
                <button class="footer-toggle" onclick="toggleFooterSection(this)">
                    Contacto  <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="footer-content-contacto">
                    <a href="Contacto.html" class="footer-link">Encuentranos Aquí</a>
                    <p class="footer-text">Disfrutá nuestras redes sociales:</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Derechos -->
        <div class="footer-bottom">
            <p>© 2025 Clínica Imagen. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
