<!DOCTYPE html>
<html lang="en" style="view-transition-name: page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="icon" href="https://clinicaimagen.uy/wp-content/uploads/2023/06/cropped-logo230px-32x32.png" sizes="32x32"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/config_in.css">
    <link rel="stylesheet" href="src/styles/style_contacto.css">
    <script src="src/scripts/script_contacto.js" defer></script>
</head>
<body>
    <header id="main-header">
        <a href="index.html" class="logo">
            <img src="src/images/Logo Clinica.png" alt="Logo de la empresa" />
        </a>

        <!-- Botón hamburguesa -->
        <button class="menu-toggle" id="toggle-btn">☰</button>

        <!-- Menú -->
        <nav id="main-nav">
            <button class="close-btn" id="close-btn">✖</button>
            <a href="index.html">Inicio</a>
            <a href="tratamientos.html">Tratamientos</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="Contacto.html">Contacto</a>
            <a href="login.html" class="login-btn">Log in</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>A un paso de ti</h1>
            <p>
                Aqui encontraras nuestros distintos locales para que puedas elegir el que mas te convenga 
            </p>
        </section>
        <div class="whatsapp-float" id="whatsapp-btn">
            <i class="fa-brands fa-whatsapp fa-xl" style="color: #ffffff;"></i>
            <span class="tooltip">Agendar citas</span>
        </div>  
        <div class="hero-shadow"></div>
        <section class="form-container">
            <h1>Contáctanos</h1>
            <form id="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo"/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="tu@email.com"/>

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" required placeholder="Motivo de contacto"/>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" maxlength="500" rows="5" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>

            <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6Ld3634rAAAAACylP6JaGQ8nRaoYWaSb_9fCck-_"></div>

            <button type="submit">Enviar</button>
            </form>
            <p id="form-message" class="form-message"></p>
        </section>
        <section class="ubicacion-header">
            <h2>Eliga aqui un departamento para informacion directa</h2>
            <select id="departamentoSelect">
            <option value="">Buscar por departamento</option>
            <option value="Montevideo">Montevideo</option>
            <option value="Canelones">Canelones</option>
            <option value="Maldonado">Maldonado</option>
            <option value="Colonia">Colonia</option>
            <option value="San José">San José</option>
            </select>
        </section>

        <div class="carousel-wrapper">
            <button class="arrow left" id="prevBtn">&#10094;</button>
            <div class="carousel-container" id="carousel"></div>
            <button class="arrow right" id="nextBtn">&#10095;</button>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Resultados</h2>
                <p id="modal-info" class="modal-info"></p>
                <div id="modal-results" class="card-list"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            <a href="index.html" class="logo"> 
                <img src="src/images/Logo Clinica.png" alt="Logo de la empresa"/>
            </a>
            <p>© Clínica Imagen 2025</p>
        </div>
        <div class="icons_social">
            <a href="https://www.facebook.com/ClinicaImagenUy/" target="_blank"><i class="fa-brands fa-facebook-f" style="color: #74C0FC;"></i></a>
            <a href="https://www.instagram.com/clinicaimagenuy/" target="_blank"><i class="fa-brands fa-instagram" style="color: #74C0FC;"></i></a>
            <a href="https://x.com/clinicaimagenuy" target="_blank"><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i></a>
            <a href="https://www.linkedin.com/company/clinicaimagenuy/" target="_blank"><i class="fa-brands fa-linkedin" style="color: #74C0FC;"></i></a>
        </div>
    </footer>
</body>
</html>
