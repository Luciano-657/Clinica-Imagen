<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Clínica Imagen</title>
    <link rel="icon" href="../assets/images/logo.ico" sizes="32x32"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script src="../scripts/Script_reset_password.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container forgot-container">
            <form id="forgotForm" method="POST">
                <a href="login.html"><i class="fa-solid fa-arrow-rotate-left"></i> Volver al login</a>
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu correo registrado y te enviaremos un enlace para restablecer tu contraseña.</p>

                <input type="email" id="forgot-email" name="email" placeholder="Correo electrónico" required>
                <div id="emailError" style="color:red; margin-bottom:10px;"></div>

                <button type="submit">Enviar enlace de recuperación</button>
            </form>
            <div id="mensaje" style="margin-top:10px; font-weight:bold;"></div>
        </div>
    </div>
</body>
</html>
