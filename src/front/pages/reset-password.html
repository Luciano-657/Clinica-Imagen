<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña | Clínica Imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo.ico" sizes="32x32"/>
    <link rel="stylesheet" href="../assets/styles/reset-password.css">
    <script src="../scripts/Script_reset_password.js" defer></script>
    <script src="../scripts/do_reset_password.js" defer></script>
</head>
<body class="rp-page">
    <main class="rp-wrapper">
        <section class="rp-card" aria-labelledby="rp-title">
            <header class="rp-header">
                <h1 id="rp-title" class="rp-title">Restablecer contraseña</h1>
                <p class="rp-sub">Introduce tu nueva contraseña. El enlace es válido por el tiempo limitado indicado en el correo.</p>
            </header>

            <form id="resetForm" class="rp-form" autocomplete="off" novalidate>
                <div class="rp-field">
                    <label for="new-password" class="rp-label">Nueva contraseña</label>
                    <input id="new-password" name="password" type="password" class="rp-input" placeholder="••••••••" required minlength="6" />
                </div>

                <div class="rp-field">
                    <label for="confirm-password" class="rp-label">Confirmar contraseña</label>
                    <input id="confirm-password" type="password" class="rp-input" placeholder="••••••••" required minlength="6" />
                </div>

                <div class="rp-actions">
                    <button type="submit" class="rp-btn">Cambiar contraseña</button>
                    <a class="rp-link" href="login.html">Volver al inicio</a>
                </div>
            </form>

            <div id="mensaje" class="rp-message" role="status" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
